<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="main-container">
    <article>
      <picture>
        <img src="./images/image-equilibrium.jpg">
      </picture>
    </article>
    <article>
      <h1> Equilibrium #3429 </h1>

      <p>Our Equilibrium collection promotes balance and calm.</p> 
    <ul>
      <li class="money"><img src="./images/icon-ethereum.svg">0.041 ETH</li>
      <li class="time"><img src="./images/icon-clock.svg">3 days left</li>
    </ul>
      
    <article class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span class="name-reactive"> Jules Wyvern</span> </p> 
    </article>
    
    </article>
    
  </div> 

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
